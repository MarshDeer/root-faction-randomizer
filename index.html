<html lang="en">
	<head>
		<!-- Meta -->
			<title>Root Faction Randomizer</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta name="theme-color" media="(prefers-color-scheme:light)" content="#f3e2bf">
			<meta name="theme-color" media="(prefers-color-scheme:dark)" content="#393f3b">
		<!-- Favicon -->
			<link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
			<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
			<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
		<!-- Embed -->
			<meta property="twitter:card" content="summary_large_image">
			<meta property="og:image" content="embed.png">
		<!-- CSS -->
			<link href="style.css" rel="stylesheet" type="text/css" media="all">
	</head>

	<body>
		<header>
			<img src="assets/logo.png">
			<h1> Faction Randomizer </h1>
		</header>

		<main>
			<section class="paperborder" id="setup">
				<h2> Setup </h2>

				<section class="border">
					<h3> Player Count </h3>
					<div id="playerSelector">
						<label for="oneplayer">
							<input type="radio" name="playerCount" value="1" id="oneplayer" disabled>
							<img src="assets/meeple.png">
							<span> 1 </span>
						</label>
						<label for="twoplayer">
							<input type="radio" name="playerCount" value="2" id="twoplayer">
							<img src="assets/meeple.png">
							<span> 2 </span>
						</label>
						<label for="threeplayer">
							<input type="radio" name="playerCount" value="3" id="threeplayer">
							<img src="assets/meeple.png">
							<span> 3 </span>
						</label>
						<label>
							<input type="radio" name="playerCount" value="4" id="fourplayer" checked>
							<img src="assets/meeple.png">
							<span> 4 </span>
						</label>
						<label>
							<input type="radio" name="playerCount" value="5" id="fiveplayer">
							<img src="assets/meeple.png">
							<span> 5 </span>
						</label>
						<label>
							<input type="radio" name="playerCount" value="6" id="sixplayer">
							<img src="assets/meeple.png">
							<span> 6 </span>
						</label>
					</div>
				</section>

				<section class="border">
					<h3> Expansions </h3>
					<div id="expansionSelector">
						<label for="expansionBase">
							<input type="checkbox" id="expansionBase" checked disabled>
							<img src="assets/expansions/basegame.png">
							<span> Base <br> Game </span>
						</label>
						<label for="expansionRiverfolk">
							<input type="checkbox" id="expansionRiverfolk" checked>
							<img src="assets/expansions/riverfolk.png">
							<span> Riverfolk Expansion </span>
						</label>
						<label for="expansionUnderworld">
							<input type="checkbox" id="expansionUnderworld" checked>
							<img src="assets/expansions/underworld.png">
							<span> Underworld Expansion </span>
						</label>
						<label for="expansionMarauder">
							<input type="checkbox" id="expansionMarauder" checked>
							<img src="assets/expansions/marauder.png">
							<span> Marauder Expansion </span>
						</label>
					</div>
				</section>
				<button onclick=roll()> Roll! </button>
			</section>

			<section class="paperborder" id="output">
				<h2> Output </h2>

				<section class="border">
					<h3> Selected Factions </h3>
					<div id="selectedFactions">
						<!-- JS OUTPUTS HERE -->
					</div>
				</section>

				<section class="border">
					<h3> Player Assignments </h3>
					<div id="assignedPlayers">
						<!-- JS OUTPUTS HERE -->
					</div>
				</section>
			</section>
		</main>

		<footer>
			<section>
				<a href="https://github.com/MarshDeer/root-faction-randomizer"> Source </a> - <a href="https://github.com/MarshDeer/root-faction-randomizer/issues/new"> Report Bug </a> - <a href="https://oql.avris.it/license?c=LensDeer%7Chttps%3A%2F%2Flensdeer.neocities.org"> License </a>
			</section>

				<a href="https://marshdeer.github.io/howlongmojang"><img src="http://marshdeer.github.io/howlongmojang/img/button.gif"></a>
			</section>

		</footer>

		<script src="calc.js"></script>
	</body>
</html>
